<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBall Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- top section -->
    <div class="top-section">
        <div class="title">
            <h5 class="title-text">Football Quiz</h5>
        </div>
    </div>

    <!-- score section -->
    <div class="score-section">
        <div class="score">Score <span></span></div>
    </div>

    <!-- quiz section -->
    <div class="quiz-section">
        <div class="quiz-head">
            <p>Let the quiz begin...</p>
        </div>

        <form class="quiz-form">
            <div class="quiz-body">
                <p>1. Who has the most Ballon d'Or?</p>
                <div class="option">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="option-label">Lionel Messi</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" value="B">
                    <label class="option-label">Cristiano Ronaldo</label>
                </div>
            </div>

            <div class="quiz-body">
                <p>2. Which Club has won the most UCLs?</p>
                <div class="option">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="option-label">Bayern Munich</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" value="B">
                    <label class="option-label">Real Madrid</label>
                </div>
            </div>

            <div class="quiz-body">
                <p>3. Who is the youngest captain to win the FIFA World Cup?</p>
                <div class="option">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="option-label">Cafu</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" value="B">
                    <label class="option-label">Philip Lahm</label>
                </div>
            </div>


            <div class="quiz-body">
                <p>4. Which club has won the most Premier League titles?</p>
                <div class="option">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="option-label">Arsenal</label>
                </div>
                <div class="option">
                    <input type="radio" name="q4" value="B">
                    <label class="option-label">Manchester United</label>
                </div>
            </div>
            <div class="submit">
                <input type="submit">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
