<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>My Terrarium</h1>
        <div class="container" id="left_container">
            <div class="plant_holder">
                <img src="./images/plant1.png" alt="plant" class="image" id="image1">
            </div>
            <div class="plant_holder">
                <img src="./images/plant2.png" alt="plant" class="image" id="image2">
            </div>
            <div class="plant_holder">
                <img src="./images/plant3.png" alt="plant" class="image" id="image3">
            </div>
            <div class="plant_holder">
                <img src="./images/plant4.png" alt="plant" class="image" id="image4">
            </div>
            <div class="plant_holder">
                <img src="./images/plant5.png" alt="plant" class="image" id="image5">
            </div>
            <div class="plant_holder">
                <img src="./images/plant6.png" alt="plant" class="image" id="image6">
            </div>
            <div class="plant_holder">
                <img src="./images/plant7.png" alt="plant" class="image" id="image7">
            </div>
            
        </div>
        
        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
        
        
        <div class="container" id="right_container">
            <div class="plant_holder">
                <img src="./images/plant8.png" alt="plant" class="image" id="image8">
            </div>
            <div class="plant_holder">
                <img src="./images/plant9.png" alt="plant" class="image" id="image9">
            </div>
            <div class="plant_holder">
                <img src="./images/plant10.png" alt="plant" class="image" id="image10">
            </div>
            <div class="plant_holder">
                <img src="./images/plant11.png" alt="plant" class="image" id="image11">
            </div>
            <div class="plant_holder">
                <img src="./images/plant12.png" alt="plant" class="image" id="image12">
            </div>
            <div class="plant_holder">
                <img src="./images/plant13.png" alt="plant" class="image" id="image13">
            </div>
            <div class="plant_holder">
                <img src="./images/plant14.png" alt="plant" class="image" id="image14">
            </div>
        </div>
    

        <script src="script.js" defer></script>
</body>
